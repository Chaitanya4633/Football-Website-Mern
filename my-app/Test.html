<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Sections Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 100px 20px;
            height: 100vh;
        }
        #home { background-color: #f4f4f4; }
        #about { background-color: #e9e9e9; }
        #contact { background-color: #d4d4d4; }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact Us</a>
</nav>

<!-- Page content -->
<section id="home">
    <h1>Home Page</h1>
    <p>Welcome to our homepage!</p>
</section>

<section id="about">
    <h1>About Us</h1>
    <p>Learn more about us.</p>
</section>

<section id="contact">
    <h1>Contact Us</h1>
    <p>Get in touch with us.</p>
</section>

</body>
</html>
